<html>
  <head>
    <!-- deck.gl standalone bundle -->
    <script src="https://unpkg.com/deck.gl@^8.1.0/dist.min.js"></script>

    <!-- @deck.gl/carto module -->
    <script src="https://unpkg.com/@deck.gl/carto@latest/dist.min.js"></script>

    <!-- Google dependencies -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <!-- TODO: Set up a proper API_KEY for Google Maps (this one is only valid for carto.com site) -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvHtBZM79O5uGTBT1ZOWOKW2_FVMstHNs&libraries=visualization&v=weekly"></script>

    <style type="text/css">
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>
  </body>

  <script type="text/javascript">
    deck.carto.setDefaultCredentials({
      username: "public",
      apiKey: "default_public",
    });

    const map = new google.maps.Map(document.getElementById("map"), {
      center: {
        lat: 0,
        lng: 0,
      },
      zoom: 2,
    });

    // Add the CARTO layer as an Overlay to Google Maps
    const deckOverlay = new deck.GoogleMapsOverlay({
      layers: [
        new deck.carto.CartoSQLLayer({
          data: `SELECT * FROM populated_places`,
          getLineColor: [255, 255, 255],
          getFillColor: [238, 77, 90],
          pointRadiusMinPixels: 6,
          lineWidthMinPixels: 1,
        }),
      ],
    });
    deckOverlay.setMap(map);
  </script>
</html>
