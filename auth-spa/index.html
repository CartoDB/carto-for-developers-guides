<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://app.carto.com/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="https://app.carto.com/favicon/favicon-16x16.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link href="./styles.css" rel="stylesheet" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CARTO Auth SPA example</title>
  </head>
  <body>
    <div id="app">
      <div id="loggedOutContainer">
        <button id="login" class="button button--main">Login</button>
      </div>

      <div id="loggedContainer">
        <div class="appBar">
          <div id="profile" class="profile"></div>

          <button id="logout" class="button button--secondary">Logout</button>
        </div>

        <div class="container">
          <div class="sidebar">
            <div class="sidebar__item">
              <span>OAuth AccessToken:</span>
              <span id="accessToken"></span>
              <button id="copyToClipboard" class="button button--outlined">
                Copy
              </button>
            </div>

            <div class="sidebar__item">
              <button id="requestAPI" class="button button--primary">
                Request CARTO SQL API
              </button>
              <button id="createMap" class="button button--primary">
                Create Map
              </button>
            </div>
          </div>

          <div class="content">
            <div id="map"></div>
            <canvas id="deck-canvas"></canvas>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
