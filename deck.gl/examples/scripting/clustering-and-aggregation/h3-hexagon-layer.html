<html>
  <head>
    <!-- FONT -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- h3-js is required -->
    <script src="https://unpkg.com/h3-js"></script>
    <script src="https://unpkg.com/deck.gl@^8.4.0/dist.min.js"></script>
    <script src="https://unpkg.com/@deck.gl/carto@^8.4.0/dist.min.js"></script>
    
    <script src="https://libs.cartocdn.com/mapbox-gl/v1.13.0/mapbox-gl.js"></script>
    <link href="https://libs.cartocdn.com/mapbox-gl/v1.13.0/mapbox-gl.css" rel="stylesheet" />
  </head>

  <body style="margin: 0; padding: 0; overflow: hidden; font-family: 'Open Sans', sans-serif">
    <div id="map" style="width: 100vw; height: 100vh"></div>
  </body>

  <script type="text/javascript">
    async function initialize() {
      deck.carto.setDefaultCredentials({
        username: 'public',
        apiKey: 'default_public',
      });

      // Fetch Data from CARTO
      const url = 'https://public.carto.com/api/v2/sql?q=SELECT hex, count FROM sf_h3_cells&format=json';
      const jsonData = await fetch(url).then(response => response.json());

      // Create Deck.GL map
      const deckgl = new deck.DeckGL({
        container: 'map',
        mapStyle: 'https://basemaps.cartocdn.com/gl/dark-matter-gl-style/style.json',
        initialViewState: {
          longitude: -122.42,
          latitude: 37.79,
          zoom: 10.5,
          bearing: 6.5,
          pitch: 47
        },
        controller: true,
        layers: [
          new deck.H3HexagonLayer({
            id: 'h3-hexagon-layer',
            data: jsonData.rows,
            pickable: true,
            autoHighlight: true,
            wireframe: false,
            filled: true,
            extruded: true,
            elevationScale: 20,
            getHexagon: d => d.hex,
            getFillColor: d => [255, (1 - d.count / 500) * 255, 0],
            getElevation: d => d.count
          })
        ],
        getTooltip: ({ object }) => object && `hex: ${object.hex}\n count: ${object.count}`
      });
    }

    initialize();    
  </script>
</html>
