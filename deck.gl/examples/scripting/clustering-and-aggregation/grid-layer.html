<html>
  <head>
    <!-- FONT -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    
    <script src="https://unpkg.com/deck.gl@^8.4.0/dist.min.js"></script>
    <script src="https://unpkg.com/@deck.gl/carto@^8.4.0/dist.min.js"></script>
    
    <script src="https://libs.cartocdn.com/mapbox-gl/v1.13.0/mapbox-gl.js"></script>
    <link href="https://libs.cartocdn.com/mapbox-gl/v1.13.0/mapbox-gl.css" rel="stylesheet" />
  </head>

  <body style="margin: 0; padding: 0; overflow: hidden; font-family: 'Open Sans', sans-serif">
    <div id="map" style="width: 100vw; height: 100vh"></div>
  </body>

  <script type="text/javascript">
    async function initialize() {
      deck.carto.setDefaultCredentials({
        username: 'public',
        apiKey: 'default_public',
      });

      // Fetch Data from CARTO
      // Notice that you can use any Deck.gl layer with CARTO datasets getting GeoJSON data from CARTO's API.
      const url = 'https://public.carto.com/api/v2/sql?q=SELECT the_geom FROM uber_pickup_locations WHERE weight > 8&format=geojson';
      const geojsonData = await fetch(url).then(response => response.json());

      // Create Deck.GL map
      const deckgl = new deck.DeckGL({
        container: 'map',
        mapStyle: 'https://basemaps.cartocdn.com/gl/dark-matter-gl-style/style.json',
        initialViewState: {
          longitude: -73.97,
          latitude: 40.72,
          zoom: 11,
          pitch: 60,
          bearing: -20
        },
        controller: true,
        layers: [
          new deck.GridLayer({
            id: 'grid-layer',
            data: geojsonData.features,
            pickable: true,
            autoHighlight: true,
            extruded: true,
            cellSize: 200,
            elevationScale: 4,
            getPosition: f => f.geometry.coordinates
          })
        ],
        getTooltip: ({ object }) => object && `count: ${object.points.length}`
      });
    }

    initialize();    
  </script>
</html>
