<div class="toggle-container">
  <mat-slide-toggle
    (change)="onVisibilityChange($event)"
    [checked]="layers$?.sql"
    name="sql">
    SQL Layer
  </mat-slide-toggle>
  <mat-slide-toggle
    (change)="onVisibilityChange($event)"
    [checked]="layers$?.bigquery"
    name="bigquery">
    BigQuery Layer
  </mat-slide-toggle>
  <mat-slide-toggle
    (change)="onVisibilityChange($event)"
    [checked]="layers$?.geojson"
    name="geojson">
    GeoJSON Layer
  </mat-slide-toggle>
</div>
